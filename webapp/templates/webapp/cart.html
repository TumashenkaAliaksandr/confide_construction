{% extends 'main/base.html' %}
{% load static %}


{% block content %}

    <!-- pagebanner -->
    <section id="pagebanner" style="background-image: url('{% if contact_banner_image %}{{ contact_banner_image.url }}{% else %}{% static 'webapp/images/cc_brcump_card1.png' %}{% endif %}'); background-size: cover;">
        <div class="page-title">
            <h2 class="white text-center"></h2>
        </div>
    </section>
    <!-- End Pagebanner -->

    <!-- breadcrumb -->
    <div class="breadcrumb-main">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                <li><a href="{% url 'webapp:shop' %}">Shop</a></li>
                <li class="active">My Cart</li>
            </ul>
        </div>
    </div>
    <!-- End breadcrumb -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://bootstraptema.ru/snippets/form/2017/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://bootstraptema.ru/snippets/form/2017/jquery.payform.min.js"></script>
    <script src="https://bootstraptema.ru/snippets/form/2017/script.js"></script>


    <div class="container">
        <div class="row">
            <div class="creditCardForm" style="margin-top: 25px; margin-bottom: 25px;">
                <div class="heading">
                    <h1>Credit Card Form Validation</h1>
                </div>
                <div class="payment">
                    <form method="post" action="{% url 'webapp:process_payment' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.owner.id_for_label }}">Owner</label>
                            {{ form.owner }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.cvv.id_for_label }}">CVV</label>
                            {{ form.cvv }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.card_number.id_for_label }}">Card Number</label>
                            {{ form.card_number }}
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            {{ form.expiration_date_month }}
                            {{ form.expiration_date_year }}
                        </div>
                        <div class="form-group" id="credit_cards">
                            <img src="https://bootstraptema.ru/snippets/form/2017/visa.jpg" id="visa">
                            <img src="https://bootstraptema.ru/snippets/form/2017/mastercard.jpg" id="mastercard">
                            <img src="https://bootstraptema.ru/snippets/form/2017/amex.jpg" id="amex">
                        </div>
                        <div class="form-group" id="pay-now">
                            <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



{% endblock %}
