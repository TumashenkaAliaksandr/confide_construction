{% extends 'main/base.html' %}
{% load static %}


{% block content %}


    <!-- pagebanner -->
    <section id="pagebanner" style="background-image: url('{% if contact_banner_image %}{{ contact_banner_image.url }}{% else %}{% static 'images/cc_login.jpg' %}{% endif %}');">
        <div class="page-title">
            <h2 class="white text-center">Login</h2>
        </div>
    </section>
    <!-- End Pagebanner -->

    <!-- breadcrumb -->
    <div class="breadcrumb-main">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="{% url 'webapp:home' %}"><i class="fa fa-home"></i></a></li>
                <li><a href="{% url 'webapp:register' %}">Register</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div><!-- End breadcrumb -->


    <!-- cart -->
    <section id="account" class="account">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="account-inner">
                        <h3>Sign In</h3>
                        <form class="" method="post" action="{% url 'webapp:login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username/Email Address:</label>
                                <input type="text" class="form-control" name="username"> <!-- Добавлен атрибут name -->
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" name="password">
                                <!-- Добавлен атрибут name -->
                            </div>
                            <div class="form-group">
                                <button class="mt_btn_yellow">Login</button>
                                <input class="checkbox" type="checkbox"> <span>Remember me</span>
                            </div>
                            <p class="lost_password">
                                <a href="{% url 'webapp:lost_password' %}">Lost your password?</a>
                            </p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End store -->


{% endblock %}
