
{% load static %}


<!-- Slider -->
    <div id="home-banner" class="video-banner carousel kbrns_zoomInOut ps_easeOutQuart" data-ride="carousel" data-pause="hover" data-interval="10000" data-duration="2000">

        <!-- Wrapper For Slides -->
        <div class="carousel-inner" role="listbox">

            <!-- First Slide -->
            <div class="item active">
                <!-- Slide Background -->
                <div class="home-banner_vid">
                    <img src="{% static '/images/confide_disposals.jpg' %}">
                </div>
                <!-- Left Slide Text Layer -->
                <div class="caption_slide1 fadeInRight" data-animation="animated fadeInRight">
                    <span class="white">Experts in Field</span>
                    <h1 class="white">Disposal for You Kitchen</h1>
                    <p class="white mar-bottom-25">Confide Construction</p>
                </div><!-- /Left Slide Text Layer -->
            </div><!-- /item -->
        </div><!-- End of Wrapper For Slides -->
    </div> <!-- End Slider -->
